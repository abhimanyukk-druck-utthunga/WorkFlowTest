name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Read JSON file
        run: |
          contents=$(<./version.json)
          major=$(echo "$contents" | jq -r '.version.major')
          minor=$(echo "$contents" | jq -r '.version.minor')
          build=$(echo "$contents" | jq -r '.version.build')
          revision=$(echo "$contents" | jq '.version.revision += 1')

          echo "Major: $major"
          echo "Minor: $minor"
          echo "Build: $build"
          echo "Revision: $revision"

